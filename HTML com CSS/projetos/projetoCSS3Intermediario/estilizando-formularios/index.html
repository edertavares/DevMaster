<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Estilo Customizado-->
    <link rel="stylesheet" type="text/css" href="CSS/estilo.css">
    <title>Estilizando Formularios.</title>
    
</head>
<body>
    <H2>Estilizando Formulários.</H2>
    <form action="">
        <fieldset>
            <legend>Detalhes de contato</legend>
            <div>
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome">
            </div>
            <div>
                <label for="email">e-mail:</label>
                <input type="text" name="email" id="email">
            </div>
            <div>
                <label for="url">URL:</label>
                <input type="text" name="url" id="url">
            </div>
        
        </fieldset>
        <fieldset>
            <legend>Comentários</legend>
            <div>
                <label for="mensagem">Mensagem:</label>
                <textarea name="mensgem" id="mensagem" cols="30" rows="10"></textarea>
            </div>
        </fieldset>
        <fieldset>
            <legend>Lembrar de mim.</legend>
            <div>
                <label>
                    <input class="radio" type="radio" name="lembrar" id="sim">Sim
                </label>
            </div>
            <div>
                <label>
                    <input class="radio" type="radio" name="lembrar" id="nao">Não
                </label>
            </div>
        </fieldset>

    </form>
    
</body>
</html>
