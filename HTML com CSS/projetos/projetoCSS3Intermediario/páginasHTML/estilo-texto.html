<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilo de texto</title>
    <style type="text/css">
        .negrito{
            /*normal, bold, 100 até 900*/
            font-weight: 900;
        }
        .italico{
            font-style: italic;
        }
        .formatacao{
            /*text-decoration: underline, overline, line-through*/
            text-decoration: underline;
        }
        .texto{
            font: bold 40pxc "Lucida Sans Unicode", "Lucida Grande", sans-serif;

        }
    </style>
</head>
<body>
    <p class="negrito">Texto em negrito</p>
    <p class="italico">Texto Itálico</p>
    <p class="formatacao">Formatação de texto</p>
    <p class="texto">Texto padrão</p>
</body>
</html>
