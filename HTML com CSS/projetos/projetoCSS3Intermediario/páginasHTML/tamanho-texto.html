<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamanho de Texto</title>
    <style type="text/css">
        /*
        px -> tamanho fixo
        % -> tamanho relativo
        em -> tamanho relativo ao container pai
         */
        div{
            font-size: 60px;
        }
         .texto{
            font-size: 1em;
        }
        .texto2{
            font-size: 15px;
        }
    </style>
</head>
<body>
    <div>
        <p class="texto">Conteúdo.</p>
        <p class="texto2">Conteúdo2.</p>
    </div>
</body>
</html>
