<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos inline, block e inline-block</title>
    <style type="text/css">
        .borda{
            border: 1px solid red;
            display: inline-block;
        }
    </style>
</head>
<body>
    <span class="borda">Inline 1 Alguns minutos de estudo por dia valem a pena. Pesquisas mostram que os alunos que fazem do estudo um hábito têm maior probabilidade de alcançar suas metas. Reserve um tempo para estudar e receba lembretes usando seu programador de aprendizado.</span>
    <span class="borda">Inline 2</span>
    <!--
    <h1 class="borda">Bloco 1</h1>
    <h1 class="borda">Bloco 2</h1>
    -->
</body>
</html>
